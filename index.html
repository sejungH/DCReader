<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">

    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sortablejs@latest/Sortable.min.js"></script>
    <script src="./scripts/seriesController.js"></script>
    <script src="./scripts/functions.js"></script>

    <title>LilyReader</title>
</head>

<body data-bs-theme="dark">
    <nav class="navbar navbar-expand-md bg-primary-subtle">
        <div class="container-md">
            <a class="navbar-brand" href="./"><i class="bi bi-book-fill"></i> Lily Reader</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse mt-2 mt-md-0" id="navbarSupportedContent">
                <form class="ms-auto" role="search" onsubmit="return false;">
                    <div class="d-flex dropdown">
                        <input class="form-control me-2" type="search" placeholder="검색" aria-label="Search"
                            autocomplete="off" oninput="showSuggestions(this.value)" size="40" />
                        <ul class="dropdown-menu dropdown-menu-dark w-100 mt-5" id="autocomplete-list"
                            style="max-height: 200px; overflow-y: auto;"></ul>
                    </div>
                </form>
            </div>
        </div>
    </nav>

    <div class="container-md">
        <div class="d-flex">
            <button class="btn btn-sm btn-primary mt-3 ms-auto" onclick="addNewSeries()"><i
                    class="bi bi-plus-circle-fill"></i> 새 시리즈 추가</button>
        </div>
        <div class="accordion my-3" id="series-list"></div>
    </div>

    <div class="modal fade" id="newSeriesModal" tabindex="-1" aria-labelledby="newSeriesModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <h1 class="modal-title fs-5" id="newSeriesModalLabel">새 시리즈</h1>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <form onsubmit="saveNewSeries(); return false;">
                    <div class="modal-body row">
                        <div class="col-md-3 text-center">
                            <div id="cover-placeholder" class="ratio bg-secondary mx-auto"
                                style="--bs-aspect-ratio: 150%; max-width: 100%;"></div>
                            <img src="" alt="Cover Image" class="img-fluid mx-auto collapse" id="cover-preview"
                                style="max-width: 100%;" />
                        </div>
                        <div class="col-md-9 mt-3 mt-md-0">
                            <p class="mb-2">시리즈</p>
                            <div class="input-group input-group-sm mb-3">
                                <span class="input-group-text">제목</span>
                                <input type="text" id="input-series-title" class="form-control" placeholder="시리즈 제목"
                                    required />
                            </div>
                            <div class="input-group input-group-sm">
                                <span class="input-group-text"><i class="bi bi-link-45deg"></i></span>
                                <input type="url" id="input-series-cover" class="form-control" placeholder="커버 이미지 URL"
                                    onchange="previewCoverImage(this)" required />
                            </div>
                            <p class="mt-4 mb-2">에피소드 목록</p>
                            <div class="list-group list-group-flush" id="episode-list"></div>
                            <div class="d-flex">
                                <button type="button" class="btn btn-sm btn-success ms-auto mt-2"
                                    onclick="newEpisode('new-series')"><i class="bi bi-plus-circle-fill"></i> 에피소드
                                    추가</button>
                            </div>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">닫기</button>
                        <button type="submit" id="save-new-series" class="btn btn-primary">저장</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <div id="spinner" class="bg-dark bg-opacity-50 position-fixed top-0 bottom-0 start-0 end-0 z-5">
        <div class="position-absolute top-50 start-50 translate-middle z-3">
            <div class="d-flex justify-content-center my-3">
                <div class="spinner-border" role="status">
                    <span class="visually-hidden">Loading...</span>
                </div>
            </div>
        </div>
    </div>

    <script type="module">
        import { FirebaseDB } from "./scripts/firebaseDB.mjs";

        const firebaseDB = new FirebaseDB();
        var seriesList = [];

        init();

        async function init() {
            document.getElementById('series-list').innerHTML = '';
            const data = await firebaseDB.readData();
            hideSpinner();
            seriesList = [];
            data.forEach(d => seriesList.push(Series.fromDict(d)));

            for (const series of seriesList) {
                loadSeries(series);
            }

            new Sortable(document.getElementById(`episode-list`), {
                handle: '.handle',
                animation: 150,
                ghostClass: 'blue-background-class',
            });
        }

        window.showSuggestions = async function (value) {
            const data = await firebaseDB.readData();
            const suggestions = data.filter(series => series.title.includes(value)).slice(0, 10);
            const list = document.getElementById('autocomplete-list');
            list.innerHTML = '';
            suggestions.forEach(series => {
                const item = document.createElement('li');
                item.innerHTML = `<a href='/read.html?series=${series.id}' class='dropdown-item text-wrap'><small>${series.title}</small></a>`;
                list.appendChild(item);
            });
            if (value && suggestions.length > 0) {
                list.classList.add('show');
            } else {
                list.classList.remove('show');
            }
        }

        window.addNewSeries = function () {
            document.getElementById('episode-list').innerHTML = '';
            newEpisode("new-series");
            document.getElementById('input-series-title').value = '';
            document.getElementById('input-series-cover').value = '';

            const newSeriesModal = document.getElementById('newSeriesModal');
            let modal = bootstrap.Modal.getInstance(newSeriesModal);
            if (!modal) {
                modal = new bootstrap.Modal(newSeriesModal);
            }
            modal.show();
        }

        window.saveNewSeries = async function () {
            const newSeriesModal = document.getElementById('newSeriesModal');
            let modal = bootstrap.Modal.getInstance(newSeriesModal);
            if (!modal) {
                modal = new bootstrap.Modal(newSeriesModal);
            }
            modal.hide();

            showSpinner();
            var title = document.getElementById('input-series-title').value;
            var cover = document.getElementById('input-series-cover').value;

            var newEpisodes = [];
            for (var ep of document.getElementById('episode-list').querySelectorAll('input[type="url"]')) {
                newEpisodes.push(JSON.parse(ep.getAttribute('data-episode')));
            }

            var seriesId = await firebaseDB.writeData({ title: title, cover: cover, episodes: newEpisodes });

            if (seriesId) {
                hideSpinner();
                await init();
                const bsCollapse = new bootstrap.Collapse(`#flush-collapse-${seriesId}`, {
                    toggle: true
                });
            }
        }

        window.previewCoverImage = function (input) {
            const url = input.value;
            try {
                new URL(url);
                document.getElementById('cover-placeholder').classList.add('collapse');
                document.getElementById('cover-preview').src = url;
                document.getElementById('cover-preview').classList.remove('collapse');

            } catch (error) {
                document.getElementById('cover-placeholder').classList.remove('collapse');
                document.getElementById('cover-preview').classList.add('collapse');
                document.getElementById('cover-preview').src = url;
            }
        }

        window.editSeries = function (seriesId) {
            const series = seriesList.find(s => s.id === seriesId);
            if (series) {
                var table = document.getElementById(`table-${seriesId}`);
                for (var icon of table.getElementsByClassName('drag-icon')) {
                    icon.classList.toggle('collapse');
                }
                for (var icon of table.getElementsByClassName('delete-icon')) {
                    icon.classList.toggle('collapse');
                }

                newEpisode(seriesId);

                var tfoot = table.getElementsByTagName('tfoot')[0];
                tfoot.classList.toggle('collapse');

                document.getElementById(`btn-edit-series-${seriesId}`).classList.add('collapse')
                document.getElementById(`btn-close-edit-series-${seriesId}`).classList.toggle('collapse');
                document.getElementById(`btn-save-series-${seriesId}`).classList.toggle('collapse');
                document.getElementById(`btn-delete-series-${seriesId}`).classList.toggle('collapse');

                table.querySelectorAll('tbody tr').forEach(tr => {
                    tr.removeAttribute('onclick');
                });

            } else {
                console.error(`Series with ID ${seriesId} not found.`);
            }
        }

        window.newEpisode = function (seriesId) {
            if (seriesId == "new-series") {
                var episodeList = document.getElementById('episode-list');
                var newEpisodeItem = document.createElement('div');
                newEpisodeItem.className = 'list-group-item d-flex align-items-center border-0 px-0 pt-0';
                newEpisodeItem.innerHTML = `
                <i class="bi bi-list pe-2 d-block col-auto handle"></i>
                <div class="col">
                    <span class="status fst-italic text-secondary"><small>에피소드 제목</small></span>
                    <span class="spinner-border spinner-border-sm visually-hidden" aria-hidden="true"></span>
                    <div class="input-group input-group-sm">
                        <span class="input-group-text"><i class="bi bi-link-45deg"></i></span>
                        <input type="url" class="form-control" placeholder="번역글 링크"
                            pattern="https://(gall\.dcinside\.com/mgallery/board/view|m\.dcinside\.com/board/).*"
                            title="URL은 https://gall.dcinside.com/mgallery/board/view 또는 https://m.dcinside.com/board/로 시작해야 합니다."
                            onchange="getTitle(this)" required/>
                    </div>
                </div>
                <i class="bi bi-trash ps-2 text-danger d-block col-auto" style="cursor: pointer;" onclick="removeRow(this)"></i>`;
                episodeList.appendChild(newEpisodeItem);

            } else {
                var table = document.getElementById(`table-${seriesId}`);
                var tbody = table.getElementsByTagName('tbody')[0];
                var tr = document.createElement('tr');
                tr.innerHTML = `
                <td class="text-center align-middle handle"><i class="bi bi-list"></i></td>
                <td>
                    <span class="status fst-italic text-secondary"><small>에피소드 제목</small></span>
                    <span class="spinner-border spinner-border-sm visually-hidden" aria-hidden="true"></span>
                    <div class="input-group input-group-sm">
                        <span class="input-group-text"><i class="bi bi-link-45deg"></i></span>
                        <input type="url" class="form-control" placeholder="번역글 링크" 
                            pattern="https://(gall\.dcinside\.com/mgallery/board/view|m\.dcinside\.com/board/).*" 
                            title="URL은 https://gall.dcinside.com/mgallery/board/view 또는 https://m.dcinside.com/board/로 시작해야 합니다."
                            onchange="getTitle(this, '${seriesId}')" />
                    </div>
                </td>
                <td class="d-none d-md-table-cell"></td>
                <td class="text-center align-middle delete-icon">
                    <i class="bi bi-trash text-danger" style="cursor: pointer;" onclick="removeRow(this)"></i>
                </td>
            `;
                tbody.appendChild(tr);
            }
        }

        window.removeRow = function (element) {
            var row = element.closest('tr');
            if (row) {
                row.remove();
            } else {
                if (document.getElementById('episode-list').children.length > 1) {
                    row = element.closest('.list-group-item');
                    if (row) {
                        row.remove();
                    }
                }
            }
        }

        window.closeEdit = function (seriesId) {
            loadEpisode(seriesId);
        }

        window.saveSeries = async function (seriesId) {
            showSpinner();
            const series = seriesList.find(s => s.id === seriesId);
            var newEpisodes = [];
            var tbody = document.getElementById(`table-${seriesId}`).getElementsByTagName('tbody')[0];
            for (let tr of tbody.getElementsByTagName('tr')) {
                if (tr.hasAttribute('data-id')) {
                    let id = Number.parseInt(tr.getAttribute('data-id'));
                    let episode = series.episodes.find(ep => ep.id == id)
                    newEpisodes.push(episode.toObject());
                } else {
                    let episodeInput = tr.querySelector('input[type="url"]');
                    if (episodeInput.hasAttribute('data-episode')) {
                        newEpisodes.push(JSON.parse(episodeInput.getAttribute('data-episode')));
                    }
                }
            }

            await firebaseDB.updateData(series.id, { episodes: newEpisodes });
            hideSpinner();

            await init();
            const bsCollapse = new bootstrap.Collapse(`#flush-collapse-${seriesId}`, {
                toggle: true
            });
        }

        window.getTitle = async function (input, seriesId = null) {
            const url = input.value;
            const match = url.match(/https:\/\/(gall\.dcinside\.com\/mgallery\/board\/view|m\.dcinside\.com\/board\/)/);

            if (match) {
                var title = input.parentElement.parentElement.children[0];
                var spinner = input.parentElement.parentElement.children[1]

                title.firstChild.innerText = "불러오는 중...";
                spinner.classList.remove('visually-hidden');

                document.getElementById('save-new-series').disabled = true;
                if (seriesId) {
                    document.getElementById(`btn-save-series-${seriesId}`).disabled = true;
                } else {
                    document.getElementById('save-new-series').disabled = true;
                }

                const episode = await Episode.fromURL(url);
                if (episode instanceof Episode) {
                    title.firstChild.innerText = episode.title;
                    spinner.classList.add('visually-hidden');
                    input.setAttribute('data-episode', JSON.stringify(episode.toObject()));
                    if (seriesId) {
                        document.getElementById(`btn-save-series-${seriesId}`).disabled = false;
                    } else {
                        document.getElementById('save-new-series').disabled = false;
                    }
                }

            }
        }

        window.deleteSeries = async function (seriesId) {
            showSpinner();
            await firebaseDB.deleteData(seriesId);
            hideSpinner();
            await init();
        }

    </script>
</body>

</html>
